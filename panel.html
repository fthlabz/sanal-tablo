<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fthlabz | Y√∂netim</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #ecf0f1; --danger: #c0392b; }
        
        /* 1. EKRAN AYARLARI (Yazƒ±lar B√ºy√ºd√º, Kayma Kilitlendi) */
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow-x: hidden; /* Yan scroll kilit */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg); color: #333;
            font-size: 16px; /* Yazƒ± boyutu b√ºy√ºt√ºld√º */
        }

        .container { 
            width: 94%; max-width: 600px; margin: 20px auto; 
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.1); box-sizing: border-box; 
        }

        h3 { text-align: center; color: var(--primary); margin: 5px 0 20px 0; font-size: 22px; }
        
        /* Y√ºkleme Alanƒ± */
        .upload-area { border: 3px dashed #bdc3c7; padding: 20px; text-align: center; border-radius: 15px; background: #fafafa; margin-bottom: 25px; }
        .btn-select { background: var(--primary); color: white; padding: 12px 25px; border-radius: 10px; cursor: pointer; display: inline-block; font-weight: 600; font-size: 16px; margin-bottom: 10px; }
        input[type="file"] { display: none; }
        
        .inputs { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        input[type="number"] { width: 80px; padding: 12px; border: 2px solid #bdc3c7; border-radius: 10px; text-align: center; font-size: 16px; font-weight: bold; }
        
        /* EKLE BUTONU (Kocaman) */
        .btn-add { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; font-size: 18px; box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3); }
        .btn-add:active { transform: scale(0.98); }

        /* Listeler */
        .header-small { font-weight: 800; margin-top: 30px; margin-bottom: 15px; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 5px; font-size: 16px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .item { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 12px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .info { flex-grow: 1; margin-left: 15px; font-size: 15px; font-weight: 600; }
        .del-btn { background: var(--danger); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; }

        /* Durum Mesajƒ± */
        #status { color: var(--accent); font-weight: bold; margin-top: 15px; display: none; text-align: center; font-size: 16px; padding: 10px; background: #fff3e0; border-radius: 8px; }

        /* Ar≈üiv Grid */
        .archive-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .archive-item { position: relative; cursor: pointer; border-radius: 10px; overflow: hidden; aspect-ratio: 1; border: 2px solid #ddd; background: #eee; }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .archive-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; font-size: 30px; font-weight: bold; transition: 0.2s; }
        .archive-item:hover .archive-overlay { opacity: 1; }
        
        .empty-note { font-size: 14px; color: #999; text-align: center; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h3>SANAL TABLO Y√ñNETƒ∞Mƒ∞</h3>

    <div class="upload-area">
        <label for="fileIn" class="btn-select">üì∏ Fotoƒüraf Se√ß</label>
        <input type="file" id="fileIn" accept="image/*" onchange="preview(this)">
        <div id="fileName" style="margin-top:8px; font-size:14px; color:#555; font-weight:bold;"></div>

        <div class="inputs">
            <input type="number" id="wInput" placeholder="En" required>
            <input type="number" id="hInput" placeholder="Boy" required>
        </div>
        <button class="btn-add" onclick="yukle()">M√ºzeye Ekle</button>
        <div id="status">ƒ∞≈ülem yapƒ±lƒ±yor... ‚è≥</div>
    </div>

    <div class="header-small">üèõÔ∏è Vƒ∞TRƒ∞NDEKƒ∞LER (AKTƒ∞F)</div>
    <div id="galleryList"></div>
    <div id="vitrinBos" class="empty-note" style="display:none;">Vitrin ≈üu an bo≈ü.</div>
    
    <div class="header-small" style="color:#7f8c8d; margin-top:40px;">üóëÔ∏è AR≈ûƒ∞V (GERƒ∞ Y√úKLE)</div>
    <div class="archive-grid" id="archiveList"></div>
    <div id="arsivBos" class="empty-note" style="display:none;">Depoda resim yok.</div>
</div>

<script>
    // --- AYARLAR ---
    const USER = "fthlabz";
    const REPO = "sanal-tablo"; 
    const t1 = "github_pat_11B";
    const t2 = "364P5A0ltm8hktMIk56_iJ5uLbwNStBfsiooqVkaUGyNJOhCbCtxmelIUodYlnC24P3T6TJLNLS56m6";
    const TOKEN = t1 + t2;
    // ----------------

    let eserler = []; 

    // BA≈ûLATMA FONKSƒ∞YONU
    async function baslat() {
        try {
            // Data.json'u √ßekiyoruz
            const r = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json?t=${Date.now()}`);
            if(r.ok) { 
                const data = await r.json();
                // Veri [] deƒüilse bile d√ºzelt
                eserler = Array.isArray(data) ? data : [];
            } else {
                eserler = [];
            }
            listeCiz(); 
        } catch(e) {
            console.log("JSON bo≈ü veya okunamadƒ±.");
            eserler = [];
            listeCiz();
        }
        // Ar≈üivi tara (Klas√∂r yoksa hata vermez artƒ±k)
        arsiviTara();
    }
    baslat();

    function preview(input) {
        document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "";
    }

    // RESƒ∞M Y√úKLEME (KLAS√ñR√ú OTOMATƒ∞K OLU≈ûTURUR)
    async function yukle() {
        const file = document.getElementById('fileIn').files[0];
        const w = document.getElementById('wInput').value;
        const h = document.getElementById('hInput').value;

        if(!file || !w || !h) { alert("L√ºtfen resim se√ßin ve √∂l√ß√ºleri girin!"); return; }

        document.getElementById('status').style.display = "block";
        document.getElementById('status').innerText = "Resim y√ºkleniyor... (Klas√∂r olu≈üturuluyor)";
        document.getElementById('status').style.color = "#e67e22"; // Turuncu
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function() {
            try {
                const base64 = reader.result.split(',')[1];
                const cleanName = "eser_" + Date.now() + ".jpg";

                // 1. GITHUB'A Y√úKLE (Klas√∂r yoksa otomatik yaratƒ±r)
                const resimYukle = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images/${cleanName}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "yeni eser", content: base64 })
                });

                if(resimYukle.ok) {
                    const imgUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${cleanName}`;
                    
                    // 2. Lƒ∞STEYE EKLE
                    eserler.push({ id: Date.now(), url: imgUrl, w: w, h: h });
                    
                    // 3. JSON G√úNCELLE
                    await jsonYaz();
                    
                    // Ekranƒ± Temizle
                    document.getElementById('status').style.display = "block";
                    document.getElementById('status').innerText = "BA≈ûARILI! ‚úÖ";
                    document.getElementById('status').style.color = "green";
                    
                    setTimeout(() => {
                        document.getElementById('status').style.display = "none";
                    }, 2000);

                    document.getElementById('fileName').innerText = "";
                    document.getElementById('fileIn').value = "";
                    document.getElementById('wInput').value = "";
                    document.getElementById('hInput').value = "";
                    
                    listeCiz();
                    arsiviTara(); // Yeni y√ºklenen ar≈üivde de g√∂r√ºn√ºr olabilir (mantƒ±ken)
                } else {
                    const hata = await resimYukle.json();
                    alert("GitHub Hatasƒ±: " + hata.message);
                    document.getElementById('status').style.display = "none";
                }
            } catch (err) {
                alert("Baƒülantƒ± Hatasƒ±!");
                document.getElementById('status').style.display = "none";
            }
        };
    }

    // Sƒ∞LME ƒ∞≈ûLEMƒ∞ (DOSYAYI Sƒ∞LMEZ, Vƒ∞TRƒ∞NDEN √áIKARIR)
    async function sil(id) {
        if(confirm("Vitrinden kaldƒ±rmak istiyor musunuz? (Resim Ar≈üive d√º≈üer)")) {
            document.getElementById('status').style.display = "block";
            document.getElementById('status').innerText = "Ar≈üive ta≈üƒ±nƒ±yor...";

            eserler = eserler.filter(e => e.id !== id);
            await jsonYaz();
            
            document.getElementById('status').style.display = "none";
            listeCiz();
            arsiviTara(); // Vitrinden √ßƒ±ktƒ±, artƒ±k ar≈üivde g√∂r√ºnmeli
        }
    }

    // AR≈ûƒ∞V TARAMA (HATA VERMEDEN)
    async function arsiviTara() {
        try {
            const r = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            
            // Eƒüer klas√∂r yoksa (404) veya hata varsa
            if(!r.ok) {
                console.log("Klas√∂r hen√ºz yok veya bo≈ü.");
                document.getElementById('archiveList').innerHTML = "";
                document.getElementById('arsivBos').style.display = "block";
                return;
            }

            const tumDosyalar = await r.json();
            
            // Vitrindeki resimlerin dosya isimlerini al
            const aktifIsimler = eserler.map(e => {
                try {
                    return e.url.substring(e.url.lastIndexOf('/') + 1);
                } catch(err) { return ""; }
            });
            
            // Klas√∂rde olup vitrinde olmayanlarƒ± bul
            const arsivlikler = tumDosyalar.filter(dosya => {
                const ad = dosya.name;
                const resimMi = ad.endsWith('.jpg') || ad.endsWith('.png') || ad.endsWith('.jpeg');
                return !aktifIsimler.includes(ad) && resimMi;
            });
            
            arsiviCiz(arsivlikler);

        } catch(e) { 
            console.log("Ar≈üiv tarama hatasƒ± (√ñnemli deƒüil):", e);
        }
    }

    function arsiviCiz(dosyalar) {
        const div = document.getElementById('archiveList');
        div.innerHTML = "";
        
        if(!dosyalar || dosyalar.length === 0) {
            document.getElementById('arsivBos').style.display = "block";
            return;
        }
        document.getElementById('arsivBos').style.display = "none";

        dosyalar.forEach(dosya => {
            div.innerHTML += `
                <div class="archive-item" onclick="arsivdenGeriGetir('${dosya.download_url}', '${dosya.name}')">
                    <img src="${dosya.download_url}">
                    <div class="archive-overlay">+</div>
                </div>
            `;
        });
    }

    // AR≈ûƒ∞VDEN GERƒ∞ √áAƒûIRMA
    async function arsivdenGeriGetir(url, name) {
        const w = prompt("Tablo GENƒ∞≈ûLƒ∞ƒûƒ∞ (cm)?");
        if(!w) return;
        const h = prompt("Tablo Y√úKSEKLƒ∞ƒûƒ∞ (cm)?");
        if(!h) return;

        document.getElementById('status').style.display = "block";
        document.getElementById('status').innerText = "Vitrine geri alƒ±nƒ±yor...";

        // Linki temiz olu≈ütur
        const cleanUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${name}`;

        eserler.push({ id: Date.now(), url: cleanUrl, w: w, h: h });
        
        await jsonYaz();
        
        document.getElementById('status').style.display = "none";
        listeCiz();
        arsiviTara(); // Vitrine girdiƒüi i√ßin ar≈üivden kaybolmalƒ±
    }

    // JSON KAYDETME
    async function jsonYaz() {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;
        let sha = "";
        
        try {
            const r = await fetch(url, { headers: { 'Authorization': `token ${TOKEN}` } });
            if(r.ok) { const d = await r.json(); sha = d.sha; }
        } catch(e) {}

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(eserler))));
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "panel update", content: content, sha: sha || undefined })
        });
    }

    function listeCiz() {
        const div = document.getElementById('galleryList');
        div.innerHTML = "";
        
        if(!eserler || eserler.length === 0) {
            document.getElementById('vitrinBos').style.display = "block";
            return;
        }
        document.getElementById('vitrinBos').style.display = "none";

        eserler.forEach(e => {
            div.innerHTML += `
                <div class="item">
                    <div style="display:flex; align-items:center;">
                        <img src="${e.url}">
                        <div class="info"><b>${e.w}x${e.h} cm</b></div>
                    </div>
                    <button class="del-btn" onclick="sil(${e.id})">Kaldƒ±r</button>
                </div>`;
        });
    }
</script>
</body>
</html>
