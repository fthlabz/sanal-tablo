<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fthlabz | MÃ¼ze YÃ¶netim Paneli</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #ecf0f1; --danger: #e74c3c; --success: #27ae60; }
        
        /* SAÄA SOLA KAYMAYI ENGELLEYEN KOD */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Yatay kaydÄ±rmayÄ± kapat */
            font-family: sans-serif; 
            background: var(--bg); 
            color: #333;
            box-sizing: border-box;
        }

        .container { 
            width: 90%; /* Mobilde taÅŸmasÄ±n diye %90 */
            max-width: 600px; 
            margin: 20px auto; 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        .sub { text-align: center; color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        
        /* YÃ¼kleme AlanÄ± */
        .upload-area { border: 2px dashed #bdc3c7; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; transition: 0.3s; }
        .upload-area:hover { border-color: var(--accent); background: #fdfbf9; }
        
        .btn-select { background: var(--primary); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; display: inline-block; font-weight: bold; }
        input[type="file"] { display: none; }
        
        .inputs { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        input[type="number"] { width: 80px; padding: 12px; border: 1px solid #bdc3c7; border-radius: 8px; text-align: center; }
        
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; width: 100%; margin-top: 10px;}
        .btn-add:active { transform: scale(0.95); }

        /* LÄ°STE STÄ°LLERÄ° */
        .list-header { font-weight: bold; margin-top: 30px; margin-bottom: 10px; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 5px; }
        
        .list { display: flex; flex-direction: column; gap: 10px; }
        .item { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
        .info { flex-grow: 1; margin-left: 15px; font-size: 14px; }
        
        /* Butonlar */
        .action-btn { border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; margin-left: 5px; }
        .btn-hide { background: #f39c12; color: white; } /* Turuncu: Gizle */
        .btn-restore { background: var(--success); color: white; } /* YeÅŸil: Geri Getir */
        .btn-delete { background: var(--danger); color: white; } /* KÄ±rmÄ±zÄ±: Sil */

        #status { color: var(--accent); font-weight: bold; margin-top: 10px; display: none; }
        
        /* Pasif (Silinenler) BÃ¶lÃ¼mÃ¼ */
        .passive-section { opacity: 0.7; margin-top: 40px; background: #fafafa; padding: 10px; border-radius: 10px; border: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h2>SANAL TABLO PANELÄ°</h2>
    <div class="sub">AR Collection YÃ¶netimi</div>

    <div class="upload-area">
        <label for="fileIn" class="btn-select">ğŸ“¸ Eser FotoÄŸrafÄ± SeÃ§</label>
        <input type="file" id="fileIn" accept="image/*" onchange="preview(this)">
        <div id="fileName" style="margin-top:10px; font-size:13px; color:#999;"></div>

        <div class="inputs">
            <input type="number" id="wInput" placeholder="En (cm)" required>
            <input type="number" id="hInput" placeholder="Boy (cm)" required>
        </div>
        <button class="btn-add" onclick="yukle()">MÃ¼zeye Ekle</button>
        <div id="status">Ä°ÅŸlem yapÄ±lÄ±yor... â³</div>
    </div>

    <div class="list-header">ğŸ›ï¸ VÄ°TRÄ°NDEKÄ°LER (MÃ¼ÅŸteri GÃ¶rÃ¼r)</div>
    <div class="list" id="activeList">
        </div>
    
    <div class="passive-section">
        <div class="list-header" style="margin-top:0; color:#7f8c8d;">ğŸ—‘ï¸ ARÅÄ°V (Gizlenenler)</div>
        <div class="list" id="passiveList">
            </div>
    </div>

</div>

<script>
    // --- AYARLAR ---
    const USER = "fthlabz";
    const REPO = "sanal-tablo"; 
    
    // TOKEN (Senin kodundan aynen aldÄ±m)
    const t1 = "github_pat_11B";
    const t2 = "364P5A0ltm8hktMIk56_iJ5uLbwNStBfsiooqVkaUGyNJOhCbCtxmelIUodYlnC24P3T6TJLNLS56m6"; // BURAYA KENDÄ° TOKENININ DEVAMINI YAZMAYI UNUTMA!
    const TOKEN = t1 + t2;
    // ----------------

    let eserler = [];

    async function baslat() {
        try {
            const r = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json?t=${Date.now()}`);
            if(r.ok) { eserler = await r.json(); listeCiz(); }
        } catch(e) {}
    }
    baslat();

    function preview(input) {
        document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "";
    }

    async function yukle() {
        const file = document.getElementById('fileIn').files[0];
        const w = document.getElementById('wInput').value;
        const h = document.getElementById('hInput').value;

        if(!file || !w || !h) { alert("Eksik bilgi!"); return; }

        document.getElementById('status').style.display = "block";
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function() {
            const base64 = reader.result.split(',')[1];
            const name = "eser_" + Date.now() + ".jpg";

            // Resmi YÃ¼kle
            await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images/${name}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "yeni eser", content: base64 })
            });

            const imgUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${name}`;
            
            // YENÄ° Ã–ZELLÄ°K: "aktif: true" verisi ekliyoruz.
            eserler.push({ id: Date.now(), url: imgUrl, w: w, h: h, aktif: true });
            
            await jsonYaz();
            
            document.getElementById('status').style.display = "none";
            document.getElementById('fileName').innerText = "";
            document.getElementById('fileIn').value = ""; // SeÃ§imi temizle
            listeCiz();
        };
    }

    async function jsonYaz() {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;
        let sha = "";
        try {
            const r = await fetch(url, { headers: { 'Authorization': `token ${TOKEN}` } });
            if(r.ok) { const d = await r.json(); sha = d.sha; }
        } catch(e) {}

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(eserler))));
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "update", content: content, sha: sha || undefined })
        });
    }

    function listeCiz() {
        const activeDiv = document.getElementById('activeList');
        const passiveDiv = document.getElementById('passiveList');
        
        activeDiv.innerHTML = "";
        passiveDiv.innerHTML = "";
        
        eserler.forEach(e => {
            // EÄŸer "aktif" Ã¶zelliÄŸi yoksa (eski kayÄ±tlar iÃ§in) varsayÄ±lan true kabul et
            const isAktif = (e.aktif !== false);

            if(isAktif) {
                // AKTÄ°F LÄ°STESÄ°NE EKLE (Buton: KaldÄ±r/Gizle)
                activeDiv.innerHTML += `
                    <div class="item">
                        <img src="${e.url}">
                        <div class="info"><b>${e.w}x${e.h} cm</b></div>
                        <button class="action-btn btn-hide" onclick="durumDegistir(${e.id}, false)">KaldÄ±r</button>
                    </div>`;
            } else {
                // PASÄ°F (ARÅÄ°V) LÄ°STESÄ°NE EKLE (Buton: Geri Getir + KalÄ±cÄ± Sil)
                passiveDiv.innerHTML += `
                    <div class="item">
                        <img src="${e.url}" style="filter:grayscale(100%)">
                        <div class="info"><s>${e.w}x${e.h} cm</s></div>
                        <button class="action-btn btn-restore" onclick="durumDegistir(${e.id}, true)">Geri Al</button>
                        <button class="action-btn btn-delete" onclick="kaliciSil(${e.id})">Sil</button>
                    </div>`;
            }
        });
    }

    // YENÄ° FONKSÄ°YON: ÃœrÃ¼nÃ¼ silmez, sadece vitrinden depoya (veya tam tersi) taÅŸÄ±r
    async function durumDegistir(id, yeniDurum) {
        // Ä°lgili eseri bul ve durumunu deÄŸiÅŸtir
        const index = eserler.findIndex(e => e.id === id);
        if(index > -1) {
            eserler[index].aktif = yeniDurum;
            listeCiz(); // AnÄ±nda ekranda gÃ¶ster
            await jsonYaz(); // Arka planda kaydet
        }
    }

    // ESKÄ° SÄ°LME FONKSÄ°YONU (ArtÄ±k sadece arÅŸivden siler)
    async function kaliciSil(id) {
        if(confirm("Bu eser tamamen silinecek. Emin misiniz?")) {
            eserler = eserler.filter(e => e.id !== id);
            await jsonYaz();
            listeCiz();
        }
    }
</script>
</body>
</html>
