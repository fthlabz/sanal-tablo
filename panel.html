<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fthlabz | M√ºze Y√∂netim Paneli</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #ecf0f1; }
        
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow-x: hidden; font-family: sans-serif; 
            background: var(--bg); color: #333;
        }

        .container { 
            width: 90%; max-width: 600px; margin: 20px auto; 
            background: white; padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box;
        }

        h2 { text-align: center; color: var(--primary); margin-bottom: 5px; }
        .sub { text-align: center; color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        
        .upload-area { border: 2px dashed #bdc3c7; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; }
        .btn-select { background: var(--primary); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; display: inline-block; font-weight: bold; }
        input[type="file"] { display: none; }
        
        .inputs { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        input[type="number"] { width: 80px; padding: 12px; border: 1px solid #bdc3c7; border-radius: 8px; text-align: center; }
        
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;}
        
        .list-header { font-weight: bold; margin-top: 30px; margin-bottom: 10px; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 5px; }
        .list { display: flex; flex-direction: column; gap: 10px; }
        .item { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #eee; }
        .item img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; }
        .info { flex-grow: 1; margin-left: 15px; font-size: 14px; }
        .del-btn { background: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }

        #status { color: var(--accent); font-weight: bold; margin-top: 10px; display: none; }

        .archive-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 10px; }
        .archive-item { position: relative; cursor: pointer; border-radius: 8px; overflow: hidden; border: 2px solid transparent; }
        .archive-item:hover { border-color: var(--accent); transform: scale(1.05); }
        .archive-item img { width: 100%; height: 80px; object-fit: cover; display: block; }
        .archive-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; font-size: 24px; font-weight: bold; }
        .archive-item:hover .archive-overlay { opacity: 1; }
    </style>
</head>
<body>

<div class="container">
    <h2>SANAL TABLO PANELƒ∞</h2>
    <div class="sub">AR Collection Y√∂netimi</div>

    <div class="upload-area">
        <label for="fileIn" class="btn-select">üì∏ Yeni Fotoƒüraf Se√ß</label>
        <input type="file" id="fileIn" accept="image/*" onchange="preview(this)">
        <div id="fileName" style="margin-top:10px; font-size:13px; color:#999;"></div>

        <div class="inputs">
            <input type="number" id="wInput" placeholder="En (cm)" required>
            <input type="number" id="hInput" placeholder="Boy (cm)" required>
        </div>
        <button class="btn-add" onclick="yukle()">M√ºzeye Ekle</button>
        <div id="status">ƒ∞≈ülem yapƒ±lƒ±yor... ‚è≥</div>
    </div>

    <div class="list-header">üèõÔ∏è Vƒ∞TRƒ∞NDEKƒ∞LER (M√º≈üteri G√∂r√ºyor)</div>
    <div class="list" id="galleryList"></div>
    
    <div class="list-header" style="color:#7f8c8d; margin-top:40px;">üóëÔ∏è DEPO / AR≈ûƒ∞V (Geri Y√ºklemek ƒ∞√ßin Tƒ±kla)</div>
    <div class="archive-grid" id="archiveList"></div>
    <p style="font-size:11px; color:#999;">Buradaki resimler klas√∂rde duruyor ama m√º≈üteri g√∂rm√ºyor.</p>
</div>

<script>
    const USER = "fthlabz";
    const REPO = "sanal-tablo"; 
    const t1 = "github_pat_11B";
    const t2 = "364P5A0ltm8hktMIk56_iJ5uLbwNStBfsiooqVkaUGyNJOhCbCtxmelIUodYlnC24P3T6TJLNLS56m6"; 
    const TOKEN = t1 + t2;

    let eserler = []; 

    async function baslat() {
        try {
            const r = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json?t=${Date.now()}`);
            if(r.ok) { 
                eserler = await r.json(); 
                listeCiz(); 
            }
        } catch(e) {}
        arsiviTara();
    }
    baslat();

    function preview(input) {
        document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "";
    }

    async function yukle() {
        const file = document.getElementById('fileIn').files[0];
        const w = document.getElementById('wInput').value;
        const h = document.getElementById('hInput').value;

        if(!file || !w || !h) { alert("Eksik bilgi!"); return; }

        document.getElementById('status').style.display = "block";
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function() {
            const base64 = reader.result.split(',')[1];
            // Dosya ismini benzersiz yap
            const name = "eser_" + Date.now() + ".jpg";

            await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images/${name}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "yeni eser", content: base64 })
            });

            const imgUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${name}`;
            
            eserler.push({ id: Date.now(), url: imgUrl, w: w, h: h });
            
            await jsonYaz();
            
            document.getElementById('status').style.display = "none";
            document.getElementById('fileName').innerText = "";
            document.getElementById('fileIn').value = "";
            
            listeCiz();
            arsiviTara(); 
        };
    }

    async function sil(id) {
        if(confirm("Vitirden kaldƒ±rƒ±lsƒ±n mƒ±? (Resim silinmez, ar≈üive d√º≈üer)")) {
            eserler = eserler.filter(e => e.id !== id);
            await jsonYaz();
            listeCiz();
            arsiviTara(); 
        }
    }

    // --- D√úZELTƒ∞LEN YER: AR≈ûƒ∞V TARAMA ---
    async function arsiviTara() {
        try {
            const r = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            
            if(r.ok) {
                const tumDosyalar = await r.json();
                
                // Vitrindeki resimlerin SADECE DOSYA ƒ∞Sƒ∞MLERƒ∞Nƒ∞ alƒ±yoruz (Daha g√ºvenli)
                // √ñrn: url ".../images/eser_123.jpg" ise sadece "eser_123.jpg" kƒ±smƒ±nƒ± al
                const aktifDosyaIsimleri = eserler.map(e => {
                    const parcalar = e.url.split('/');
                    return parcalar[parcalar.length - 1]; // Son par√ßa (dosya adƒ±)
                });
                
                // Klas√∂rde olup, vitrin listesinde ƒ∞SMƒ∞ GE√áMEYENLERƒ∞ bul
                const arsivlikler = tumDosyalar.filter(dosya => {
                    const dosyaAdi = dosya.name;
                    const resimMi = dosyaAdi.endsWith('.jpg') || dosyaAdi.endsWith('.png') || dosyaAdi.endsWith('.jpeg');
                    
                    // Dosya ismi aktif listede YOKSA ve resimse -> Ar≈üivdir
                    return !aktifDosyaIsimleri.includes(dosyaAdi) && resimMi;
                });
                
                arsiviCiz(arsivlikler);
            }
        } catch(e) { console.log("Ar≈üiv taranamadƒ±", e); }
    }

    function arsiviCiz(dosyalar) {
        const div = document.getElementById('archiveList');
        div.innerHTML = "";
        
        dosyalar.forEach(dosya => {
            div.innerHTML += `
                <div class="archive-item" onclick="arsivdenGeriGetir('${dosya.download_url}')">
                    <img src="${dosya.download_url}">
                    <div class="archive-overlay">+</div>
                </div>
            `;
        });
    }

    async function arsivdenGeriGetir(url) {
        const w = prompt("Bu eserin GENƒ∞≈ûLƒ∞ƒûƒ∞ (cm) neydi?");
        if(!w) return;
        const h = prompt("Bu eserin Y√úKSEKLƒ∞ƒûƒ∞ (cm) neydi?");
        if(!h) return;

        document.getElementById('status').style.display = "block";
        document.getElementById('status').innerText = "Vitrine ta≈üƒ±nƒ±yor...";

        // GitHub API linkini RAW linke √ßevir (Eƒüer gerekirse)
        // Genelde download_url d√ºzg√ºn gelir ama biz yine de standart olsun diye url'i direkt kullanƒ±yoruz.
        
        eserler.push({ id: Date.now(), url: url, w: w, h: h });
        
        await jsonYaz();
        
        document.getElementById('status').style.display = "none";
        listeCiz();
        arsiviTara(); 
    }

    async function jsonYaz() {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;
        let sha = "";
        try {
            const r = await fetch(url, { headers: { 'Authorization': `token ${TOKEN}` } });
            if(r.ok) { const d = await r.json(); sha = d.sha; }
        } catch(e) {}

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(eserler))));
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "update", content: content, sha: sha || undefined })
        });
    }

    function listeCiz() {
        const div = document.getElementById('galleryList');
        div.innerHTML = "";
        eserler.forEach(e => {
            div.innerHTML += `
                <div class="item">
                    <img src="${e.url}">
                    <div class="info"><b>${e.w}x${e.h} cm</b></div>
                    <button class="del-btn" onclick="sil(${e.id})">Vitrinden Kaldƒ±r</button>
                </div>`;
        });
    }
</script>
</body>
</html>
