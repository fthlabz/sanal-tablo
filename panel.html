<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fthlabz | Sanal Tablo Paneli</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #ecf0f1; --danger: #c0392b; }
        
        /* 1. SAÄA SOLA KAYMAYI KÄ°LÄ°TLEYEN KOD */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Yatay kaydÄ±rma yasak */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg); 
            color: #333;
        }

        .container { 
            width: 90%; 
            max-width: 600px; 
            margin: 20px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            box-sizing: border-box; /* TaÅŸmayÄ± Ã¶nler */
        }

        h2 { text-align: center; color: var(--primary); margin: 10px 0 5px 0; }
        .sub { text-align: center; color: #7f8c8d; font-size: 13px; margin-bottom: 25px; }
        
        /* YÃ¼kleme AlanÄ± */
        .upload-area { border: 2px dashed #bdc3c7; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; background: #fafafa; }
        
        .btn-select { background: var(--primary); color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; display: inline-block; font-weight: bold; font-size: 14px; }
        input[type="file"] { display: none; }
        
        .inputs { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        input[type="number"] { width: 70px; padding: 10px; border: 1px solid #bdc3c7; border-radius: 8px; text-align: center; }
        
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; font-size: 15px;}
        
        /* Listeler */
        .list-header { font-weight: bold; margin-top: 30px; margin-bottom: 10px; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 5px; font-size: 14px; }
        
        .item { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 8px; }
        .item img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
        .info { flex-grow: 1; margin-left: 15px; font-size: 13px; font-weight: 500; }
        
        .del-btn { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }

        #status { color: var(--accent); font-weight: bold; margin-top: 10px; display: none; text-align: center; font-size: 14px; }

        /* ArÅŸiv Grid */
        .archive-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .archive-item { position: relative; cursor: pointer; border-radius: 8px; overflow: hidden; aspect-ratio: 1; border: 1px solid #ddd; }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .archive-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; font-size: 20px; font-weight: bold; }
        .archive-item:hover .archive-overlay { opacity: 1; }
        
        .reset-btn { margin-top: 30px; background: #95a5a6; color: white; width: 100%; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 12px; }

    </style>
</head>
<body>

<div class="container">
    <h2>SANAL TABLO PANELÄ°</h2>
    <div class="sub">YÃ¶netim Paneli (v3.0)</div>

    <div class="upload-area">
        <label for="fileIn" class="btn-select">ğŸ“¸ FotoÄŸraf SeÃ§</label>
        <input type="file" id="fileIn" accept="image/*" onchange="preview(this)">
        <div id="fileName" style="margin-top:10px; font-size:12px; color:#999;"></div>

        <div class="inputs">
            <input type="number" id="wInput" placeholder="En" required>
            <input type="number" id="hInput" placeholder="Boy" required>
        </div>
        <button class="btn-add" onclick="yukle()">MÃ¼zeye Ekle</button>
        <div id="status">Ä°ÅŸlem yapÄ±lÄ±yor... â³</div>
    </div>

    <div class="list-header">ğŸ›ï¸ VÄ°TRÄ°NDEKÄ°LER</div>
    <div id="galleryList"></div>
    
    <div class="list-header" style="color:#7f8c8d; margin-top:40px;">ğŸ—‘ï¸ ARÅÄ°V (Geri YÃ¼kle)</div>
    <div class="archive-grid" id="archiveList"></div>
    
    <button class="reset-btn" onclick="tumVeriyiSifirla()">âš ï¸ Listeyi SÄ±fÄ±rla (Repo deÄŸiÅŸtiyse bas)</button>
</div>

<script>
    // --- BURASI Ã‡OK Ã–NEMLÄ° ---
    const USER = "fthlabz";
    // Sen repo adÄ±nÄ± deÄŸiÅŸtirdiÄŸin iÃ§in burasÄ± KESÄ°N 'sanal-tablo' olmalÄ±
    const REPO = "sanal-tablo"; 
    
    // TOKEN (Kendi tokenÄ±nÄ± birleÅŸtir)
    const t1 = "github_pat_11B";
    const t2 = "364P5A0ltm8hktMIk56_iJ5uLbwNStBfsiooqVkaUGyNJOhCbCtxmelIUodYlnC24P3T6TJLNLS56m6"; 
    const TOKEN = t1 + t2;
    // -------------------------

    let eserler = []; 

    async function baslat() {
        try {
            // Cache sorununu aÅŸmak iÃ§in ?t=... ekledik
            const r = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json?t=${Date.now()}`);
            if(r.ok) { 
                eserler = await r.json(); 
                listeCiz(); 
            }
        } catch(e) {}
        // Listeyi Ã§izdikten sonra arÅŸivi tara
        arsiviTara();
    }
    baslat();

    function preview(input) {
        document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "";
    }

    async function yukle() {
        const file = document.getElementById('fileIn').files[0];
        const w = document.getElementById('wInput').value;
        const h = document.getElementById('hInput').value;

        if(!file || !w || !h) { alert("Eksik bilgi!"); return; }

        document.getElementById('status').style.display = "block";
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function() {
            const base64 = reader.result.split(',')[1];
            // TÃ¼rkÃ§e karakter sorunu olmasÄ±n diye ismi temizliyoruz
            const cleanName = "eser_" + Date.now() + ".jpg";

            // 1. Resmi YÃ¼kle
            await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images/${cleanName}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "yeni eser", content: base64 })
            });

            // 2. Linki oluÅŸtur (sanal-tablo'ya gÃ¶re)
            const imgUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${cleanName}`;
            
            // 3. Listeye ekle
            eserler.push({ id: Date.now(), url: imgUrl, w: w, h: h });
            
            await jsonYaz();
            
            document.getElementById('status').style.display = "none";
            document.getElementById('fileName').innerText = "";
            document.getElementById('fileIn').value = "";
            
            listeCiz();
            arsiviTara(); 
        };
    }

    async function sil(id) {
        if(confirm("Vitrinden kaldÄ±rÄ±lsÄ±n mÄ±?")) {
            eserler = eserler.filter(e => e.id !== id);
            await jsonYaz();
            listeCiz();
            arsiviTara(); 
        }
    }

    // --- KRÄ°TÄ°K DÃœZELTME: Ä°SME GÃ–RE TARA ---
    async function arsiviTara() {
        try {
            const r = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            
            if(r.ok) {
                const tumDosyalar = await r.json();
                
                // Vitrindeki resimlerin SADECE Ä°SÄ°MLERÄ°NÄ° alÄ±yoruz
                // Ã–rn: "https://.../images/eser_123.jpg" -> "eser_123.jpg"
                const aktifIsimler = eserler.map(e => {
                    return e.url.substring(e.url.lastIndexOf('/') + 1);
                });
                
                // KlasÃ¶rde olup, vitrin listesinde Ä°SMÄ° GEÃ‡MEYENLERÄ° bul
                const arsivlikler = tumDosyalar.filter(dosya => {
                    const dosyaAdi = dosya.name;
                    // EÄŸer dosya adÄ± vitrin listesinde YOKSA, o arÅŸivliktir.
                    return !aktifIsimler.includes(dosyaAdi) && (dosyaAdi.endsWith('.jpg') || dosyaAdi.endsWith('.png'));
                });
                
                arsiviCiz(arsivlikler);
            }
        } catch(e) { console.log("ArÅŸiv hatasÄ±", e); }
    }

    function arsiviCiz(dosyalar) {
        const div = document.getElementById('archiveList');
        div.innerHTML = "";
        
        dosyalar.forEach(dosya => {
            div.innerHTML += `
                <div class="archive-item" onclick="arsivdenGeriGetir('${dosya.download_url}', '${dosya.name}')">
                    <img src="${dosya.download_url}">
                    <div class="archive-overlay">+</div>
                </div>
            `;
        });
    }

    async function arsivdenGeriGetir(url, name) {
        const w = prompt("GeniÅŸlik (cm)?");
        if(!w) return;
        const h = prompt("YÃ¼kseklik (cm)?");
        if(!h) return;

        document.getElementById('status').style.display = "block";
        document.getElementById('status').innerText = "Vitrine alÄ±nÄ±yor...";

        // GitHub download_url bazen token iÃ§erir, biz temiz URL'i oluÅŸturalÄ±m
        const cleanUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${name}`;

        eserler.push({ id: Date.now(), url: cleanUrl, w: w, h: h });
        
        await jsonYaz();
        
        document.getElementById('status').style.display = "none";
        listeCiz();
        arsiviTara(); 
    }

    // --- JSON KAYDETME ---
    async function jsonYaz() {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;
        let sha = "";
        try {
            const r = await fetch(url, { headers: { 'Authorization': `token ${TOKEN}` } });
            if(r.ok) { const d = await r.json(); sha = d.sha; }
        } catch(e) {}

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(eserler))));
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "update", content: content, sha: sha || undefined })
        });
    }

    // --- LÄ°STE SIFIRLAMA (Repo deÄŸiÅŸince bas) ---
    async function tumVeriyiSifirla() {
        if(confirm("DÄ°KKAT! Vitrin listesi tamamen silinecek. Resimler arÅŸivde kalÄ±r. YapayÄ±m mÄ±?")) {
            eserler = [];
            await jsonYaz();
            location.reload();
        }
    }

    function listeCiz() {
        const div = document.getElementById('galleryList');
        div.innerHTML = "";
        eserler.forEach(e => {
            div.innerHTML += `
                <div class="item">
                    <img src="${e.url}">
                    <div class="info"><b>${e.w}x${e.h} cm</b></div>
                    <button class="del-btn" onclick="sil(${e.id})">KaldÄ±r</button>
                </div>`;
        });
    }
</script>
</body>
</html>
