<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fthlabz | Panel</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #ecf0f1; --danger: #c0392b; }
        
        /* SAƒûA SOLA KAYMAYI VE TA≈ûMAYI ENGELLEYEN KOD */
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow-x: hidden; /* Yan scroll kilit */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg); color: #333;
            font-size: 14px; /* Genel yazƒ± boyutu k√º√ß√ºld√º */
        }

        .container { 
            width: 92%; max-width: 500px; margin: 15px auto; 
            background: white; padding: 20px; border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); box-sizing: border-box; 
        }

        h3 { text-align: center; color: var(--primary); margin: 5px 0 15px 0; font-size: 18px; }
        
        /* Y√ºkleme Alanƒ± */
        .upload-area { border: 2px dashed #bdc3c7; padding: 15px; text-align: center; border-radius: 10px; background: #fafafa; margin-bottom: 20px; }
        .btn-select { background: var(--primary); color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; display: inline-block; font-weight: 600; font-size: 13px; }
        input[type="file"] { display: none; }
        
        .inputs { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
        input[type="number"] { width: 60px; padding: 8px; border: 1px solid #bdc3c7; border-radius: 6px; text-align: center; font-size: 13px; }
        
        .btn-add { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 12px; font-size: 14px;}
        
        /* Listeler */
        .header-small { font-weight: bold; margin-top: 25px; margin-bottom: 8px; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 4px; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .item { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 8px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 6px; }
        .item img { width: 40px; height: 40px; object-fit: cover; border-radius: 4px; }
        .info { flex-grow: 1; margin-left: 10px; font-size: 12px; font-weight: 500; }
        .del-btn { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; }

        #status { color: var(--accent); font-weight: bold; margin-top: 8px; display: none; text-align: center; font-size: 12px; }

        /* Ar≈üiv Grid */
        .archive-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 10px; }
        .archive-item { position: relative; cursor: pointer; border-radius: 6px; overflow: hidden; aspect-ratio: 1; border: 1px solid #ddd; background: #eee; }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .archive-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; font-size: 24px; font-weight: bold; transition: 0.2s; }
        .archive-item:hover .archive-overlay { opacity: 1; }
        
        .empty-note { font-size: 11px; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h3>SANAL TABLO Y√ñNETƒ∞Mƒ∞</h3>

    <div class="upload-area">
        <label for="fileIn" class="btn-select">üì∏ Fotoƒüraf Se√ß</label>
        <input type="file" id="fileIn" accept="image/*" onchange="preview(this)">
        <div id="fileName" style="margin-top:5px; font-size:11px; color:#999;"></div>

        <div class="inputs">
            <input type="number" id="wInput" placeholder="En" required>
            <input type="number" id="hInput" placeholder="Boy" required>
        </div>
        <button class="btn-add" onclick="yukle()">M√ºzeye Ekle</button>
        <div id="status">ƒ∞≈ülem yapƒ±lƒ±yor... ‚è≥</div>
    </div>

    <div class="header-small">üèõÔ∏è Vƒ∞TRƒ∞NDEKƒ∞LER (AKTƒ∞F)</div>
    <div id="galleryList"></div>
    <div id="vitrinBos" class="empty-note" style="display:none;">Vitrin ≈üu an bo≈ü.</div>
    
    <div class="header-small" style="color:#7f8c8d; margin-top:30px;">üóëÔ∏è AR≈ûƒ∞V (GERƒ∞ Y√úKLE)</div>
    <div class="archive-grid" id="archiveList"></div>
    <div id="arsivBos" class="empty-note" style="display:none;">Ar≈üivde resim yok.</div>
</div>

<script>
    // --- AYARLAR ---
    const USER = "fthlabz";
    const REPO = "sanal-tablo"; 
    
    // Senin verdiƒüin token (Bunu kimseyle payla≈üma)
    const t1 = "github_pat_11B";
    const t2 = "364P5A0ltm8hktMIk56_iJ5uLbwNStBfsiooqVkaUGyNJOhCbCtxmelIUodYlnC24P3T6TJLNLS56m6";
    const TOKEN = t1 + t2;
    // ----------------

    let eserler = []; 

    // BA≈ûLATMA FONKSƒ∞YONU
    async function baslat() {
        try {
            // Cache (√∂nbellek) yapmasƒ±n diye ?t= ekledik
            const r = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json?t=${Date.now()}`);
            if(r.ok) { 
                const data = await r.json();
                // Veri [] deƒüilse bile d√ºzelt
                eserler = Array.isArray(data) ? data : [];
            } else {
                eserler = [];
            }
            listeCiz(); 
        } catch(e) {
            console.log("JSON hatasƒ±, bo≈ü liste a√ßƒ±lƒ±yor.");
            eserler = [];
            listeCiz();
        }
        // Ba≈ülar ba≈ülamaz ar≈üivi de kontrol et
        arsiviTara();
    }
    baslat();

    function preview(input) {
        document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "";
    }

    // RESƒ∞M Y√úKLEME (KLAS√ñR√ú OTOMATƒ∞K OLU≈ûTURUR)
    async function yukle() {
        const file = document.getElementById('fileIn').files[0];
        const w = document.getElementById('wInput').value;
        const h = document.getElementById('hInput').value;

        if(!file || !w || !h) { alert("Resim ve √∂l√ß√ºleri girin!"); return; }

        document.getElementById('status').style.display = "block";
        document.getElementById('status').innerText = "Resim y√ºkleniyor...";
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function() {
            const base64 = reader.result.split(',')[1];
            // T√ºrk√ße karakter ve bo≈üluk sorunu olmasƒ±n diye ismi benzersiz yapƒ±yoruz
            const cleanName = "eser_" + Date.now() + ".jpg";

            // 1. GITHUB'A RESMƒ∞ Y√úKLE (Klas√∂r yoksa GitHub otomatik olu≈üturur!)
            const resimYukle = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images/${cleanName}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "yeni eser", content: base64 })
            });

            if(resimYukle.ok) {
                const imgUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${cleanName}`;
                
                // 2. Lƒ∞STEYE EKLE
                eserler.push({ id: Date.now(), url: imgUrl, w: w, h: h });
                
                // 3. JSON G√úNCELLE
                await jsonYaz();
                
                // Formu temizle
                document.getElementById('status').style.display = "none";
                document.getElementById('fileName').innerText = "";
                document.getElementById('fileIn').value = "";
                document.getElementById('wInput').value = "";
                document.getElementById('hInput').value = "";
                
                listeCiz();
                arsiviTara(); // Ar≈üivi de yenile
            } else {
                alert("Resim y√ºklenirken hata olu≈ütu!");
                document.getElementById('status').style.display = "none";
            }
        };
    }

    // Sƒ∞LME ƒ∞≈ûLEMƒ∞ (DOSYAYI Sƒ∞LMEZ, SADECE Lƒ∞STEDEN √áIKARIR)
    async function sil(id) {
        if(confirm("Vitrinden kaldƒ±rƒ±lsƒ±n mƒ±? (Resim Ar≈üive d√º≈üecek)")) {
            document.getElementById('status').style.display = "block";
            document.getElementById('status').innerText = "Ar≈üive ta≈üƒ±nƒ±yor...";

            eserler = eserler.filter(e => e.id !== id);
            await jsonYaz();
            
            document.getElementById('status').style.display = "none";
            listeCiz();
            arsiviTara(); // Sildiƒüimiz ≈üey hemen a≈üaƒüƒ±da (ar≈üivde) belirmeli
        }
    }

    // AR≈ûƒ∞V TARAMA (DOSYA ƒ∞SMƒ∞NE G√ñRE KIYASLAMA)
    async function arsiviTara() {
        try {
            const r = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            
            if(r.ok) {
                const tumDosyalar = await r.json();
                
                // Vitrindeki resimlerin sadece dosya isimlerini al
                const aktifIsimler = eserler.map(e => e.url.substring(e.url.lastIndexOf('/') + 1));
                
                // Klas√∂rde olup vitrinde olmayanlarƒ± bul
                const arsivlikler = tumDosyalar.filter(dosya => {
                    const ad = dosya.name;
                    const resimMi = ad.endsWith('.jpg') || ad.endsWith('.png') || ad.endsWith('.jpeg');
                    return !aktifIsimler.includes(ad) && resimMi;
                });
                
                arsiviCiz(arsivlikler);
            }
        } catch(e) { 
            console.log("Ar≈üiv bo≈ü veya klas√∂r yok.");
            document.getElementById('archiveList').innerHTML = "";
            document.getElementById('arsivBos').style.display = "block";
        }
    }

    function arsiviCiz(dosyalar) {
        const div = document.getElementById('archiveList');
        div.innerHTML = "";
        
        if(dosyalar.length === 0) {
            document.getElementById('arsivBos').style.display = "block";
            return;
        }
        document.getElementById('arsivBos').style.display = "none";

        dosyalar.forEach(dosya => {
            // Tƒ±klayƒ±nca 'download_url' ve 'name' g√∂nderiyoruz
            div.innerHTML += `
                <div class="archive-item" onclick="arsivdenGeriGetir('${dosya.download_url}', '${dosya.name}')">
                    <img src="${dosya.download_url}">
                    <div class="archive-overlay">+</div>
                </div>
            `;
        });
    }

    // AR≈ûƒ∞VDEN GERƒ∞ √áAƒûIRMA
    async function arsivdenGeriGetir(url, name) {
        const w = prompt("Tablo GENƒ∞≈ûLƒ∞ƒûƒ∞ (cm)?");
        if(!w) return;
        const h = prompt("Tablo Y√úKSEKLƒ∞ƒûƒ∞ (cm)?");
        if(!h) return;

        document.getElementById('status').style.display = "block";
        document.getElementById('status').innerText = "Vitrine geri alƒ±nƒ±yor...";

        // Linki her ihtimale kar≈üƒ± temiz olu≈üturuyoruz
        const cleanUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${name}`;

        eserler.push({ id: Date.now(), url: cleanUrl, w: w, h: h });
        
        await jsonYaz();
        
        document.getElementById('status').style.display = "none";
        listeCiz();
        arsiviTara(); // Vitrine girdiƒüi i√ßin ar≈üivden kaybolmalƒ±
    }

    // JSON KAYDETME MOTORU
    async function jsonYaz() {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;
        let sha = "";
        
        // √ñnce mevcut dosyanƒ±n SHA imzasƒ±nƒ± al (Github √ßakƒ±≈üma olmasƒ±n diye ister)
        try {
            const r = await fetch(url, { headers: { 'Authorization': `token ${TOKEN}` } });
            if(r.ok) { const d = await r.json(); sha = d.sha; }
        } catch(e) {}

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(eserler))));
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "panel update", content: content, sha: sha || undefined })
        });
    }

    function listeCiz() {
        const div = document.getElementById('galleryList');
        div.innerHTML = "";
        
        if(eserler.length === 0) {
            document.getElementById('vitrinBos').style.display = "block";
            return;
        }
        document.getElementById('vitrinBos').style.display = "none";

        eserler.forEach(e => {
            div.innerHTML += `
                <div class="item">
                    <div style="display:flex; align-items:center;">
                        <img src="${e.url}">
                        <div class="info"><b>${e.w}x${e.h} cm</b></div>
                    </div>
                    <button class="del-btn" onclick="sil(${e.id})">Kaldƒ±r</button>
                </div>`;
        });
    }
</script>
</body>
</html>
