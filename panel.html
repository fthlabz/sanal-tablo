<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fthlabz | Y√∂netim V4</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #ecf0f1; --danger: #c0392b; }
        
        /* EKRAN AYARLARI (KAYMA YOK, B√úY√úK YAZI) */
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0;
            overflow: hidden; /* Kesinlikle kaymaz */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: #333;
            font-size: 18px; /* Yazƒ±larƒ± B√ºy√ºtt√ºm */
        }

        .container { 
            width: 95%; max-width: 600px; margin: 10px auto; 
            background: white; padding: 20px; border-radius: 20px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.1); 
            height: 95vh; display: flex; flex-direction: column;
        }

        h3 { text-align: center; color: var(--primary); margin: 0 0 15px 0; font-size: 24px; }
        
        /* Y√ºkleme Alanƒ± */
        .upload-area { border: 3px dashed #bdc3c7; padding: 15px; text-align: center; border-radius: 15px; background: #fafafa; flex-shrink: 0; }
        .btn-select { background: var(--primary); color: white; padding: 12px 20px; border-radius: 10px; cursor: pointer; display: inline-block; font-weight: bold; margin-bottom: 10px; width: 80%; }
        input[type="file"] { display: none; }
        
        .inputs { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        input[type="number"] { width: 90px; padding: 12px; border: 2px solid #bdc3c7; border-radius: 10px; text-align: center; font-size: 18px; font-weight: bold; }
        
        .btn-add { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; font-size: 18px; box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3); }
        .btn-add:active { transform: scale(0.98); }

        /* Kaydƒ±rƒ±labilir Liste Alanƒ± */
        .scroll-area { flex-grow: 1; overflow-y: auto; margin-top: 10px; padding-right: 5px; }

        .header-small { font-weight: 800; margin-top: 20px; margin-bottom: 10px; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 5px; font-size: 16px; text-transform: uppercase; }
        
        .item { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; }
        .info { flex-grow: 1; margin-left: 15px; font-size: 16px; font-weight: 600; }
        .del-btn { background: var(--danger); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold; }

        #status { color: var(--accent); font-weight: bold; margin-top: 10px; display: none; text-align: center; font-size: 16px; padding: 10px; background: #fff3e0; border-radius: 8px; }

        .archive-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .archive-item { position: relative; cursor: pointer; border-radius: 10px; overflow: hidden; aspect-ratio: 1; border: 2px solid #ddd; background: #eee; }
        .archive-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .archive-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.6); color: white; display: flex; align-items: center; justify-content: center; opacity: 0; font-size: 30px; font-weight: bold; transition: 0.2s; }
        .archive-item:hover .archive-overlay { opacity: 1; }
        
        .empty-note { font-size: 14px; color: #999; text-align: center; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h3>SANAL TABLO Y√ñNETƒ∞Mƒ∞</h3>

    <div class="upload-area">
        <label for="fileIn" class="btn-select">üì∏ FOTOƒûRAF SE√á</label>
        <input type="file" id="fileIn" accept="image/*" onchange="preview(this)">
        <div id="fileName" style="margin-top:8px; font-size:14px; color:#555; font-weight:bold;"></div>

        <div class="inputs">
            <input type="number" id="wInput" placeholder="En" required>
            <input type="number" id="hInput" placeholder="Boy" required>
        </div>
        <button class="btn-add" onclick="yukle()">M√úZEYE EKLE</button>
        <div id="status">ƒ∞≈ülem yapƒ±lƒ±yor... ‚è≥</div>
    </div>

    <div class="scroll-area">
        <div class="header-small">üèõÔ∏è Vƒ∞TRƒ∞NDEKƒ∞LER</div>
        <div id="galleryList"></div>
        <div id="vitrinBos" class="empty-note" style="display:none;">Vitrin bo≈ü.</div>
        
        <div class="header-small" style="color:#7f8c8d; margin-top:40px;">üóëÔ∏è AR≈ûƒ∞V (GERƒ∞ Y√úKLE)</div>
        <div class="archive-grid" id="archiveList"></div>
        <div id="arsivBos" class="empty-note" style="display:none;">Depo bo≈ü.</div>
    </div>
</div>

<script>
    // --- AYARLAR ---
    const USER = "fthlabz";
    const REPO = "sanal-tablo"; 
    
    // Dƒ∞KKAT: BURAYA YENƒ∞ ALDIƒûIN 'ghp_...' ƒ∞LE BA≈ûLAYAN TOKENI YAPI≈ûTIR
    const t1 = ""; 
    const t2 = "BURAYA_YENI_TOKENI_YAPISTIR"; 
    const TOKEN = t1 + t2;
    // ----------------

    let eserler = []; 

    // BA≈ûLATMA
    async function baslat() {
        try {
            const r = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/data.json?t=${Date.now()}`);
            if(r.ok) { 
                const data = await r.json();
                eserler = Array.isArray(data) ? data : [];
            } else {
                eserler = [];
            }
            listeCiz(); 
        } catch(e) {
            eserler = [];
            listeCiz();
        }
        arsiviTara();
    }
    baslat();

    function preview(input) {
        document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "";
    }

    // --- OTOMATƒ∞K KLAS√ñR OLU≈ûTURAN Y√úKLEME ---
    async function yukle() {
        const file = document.getElementById('fileIn').files[0];
        const w = document.getElementById('wInput').value;
        const h = document.getElementById('hInput').value;

        if(!file || !w || !h) { alert("Resim ve √∂l√ß√ºleri gir!"); return; }

        document.getElementById('status').style.display = "block";
        document.getElementById('status').innerText = "Y√ºkleniyor...";
        
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function() {
            const base64 = reader.result.split(',')[1];
            // Dosya adƒ±nƒ± benzersiz yap
            const cleanName = "eser_" + Date.now() + ".jpg";

            // GitHub'a PUT isteƒüi. Klas√∂r yoksa bu istek OTOMATƒ∞K OLU≈ûTURUR.
            // Tek ≈üart: Tokenƒ±n 'repo' izni olmalƒ±.
            const resimYukle = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images/${cleanName}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "yeni eser", content: base64 })
            });

            if(resimYukle.ok) {
                const imgUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${cleanName}`;
                
                eserler.push({ id: Date.now(), url: imgUrl, w: w, h: h });
                await jsonYaz();
                
                document.getElementById('status').innerText = "BA≈ûARILI! ‚úÖ";
                setTimeout(() => { document.getElementById('status').style.display = "none"; }, 1500);

                // Formu temizle
                document.getElementById('fileName').innerText = "";
                document.getElementById('fileIn').value = "";
                document.getElementById('wInput').value = "";
                document.getElementById('hInput').value = "";
                
                listeCiz();
                arsiviTara(); // Ar≈üivi yenile
            } else {
                const hata = await resimYukle.json();
                alert("HATA: Yetki sorunu!\nL√ºtfen yeni token alƒ±p koda yapƒ±≈ütƒ±r.\nGitHub Mesajƒ±: " + hata.message);
                document.getElementById('status').style.display = "none";
            }
        };
    }

    async function sil(id) {
        if(confirm("Vitrinden kaldƒ±rƒ±lsƒ±n mƒ±?")) {
            eserler = eserler.filter(e => e.id !== id);
            await jsonYaz();
            listeCiz();
            arsiviTara();
        }
    }

    // AR≈ûƒ∞V TARAMA (Hata Korumalƒ±)
    async function arsiviTara() {
        try {
            // Eƒüer images klas√∂r√º yoksa GitHub 404 d√∂ner.
            // Biz bunu hata deƒüil "Hen√ºz resim yok" olarak algƒ±layacaƒüƒ±z.
            const r = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/images`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            
            if(!r.ok) {
                // Klas√∂r yoksa ar≈üivi bo≈üalt ve sessizce √ßƒ±k
                document.getElementById('archiveList').innerHTML = "";
                document.getElementById('arsivBos').style.display = "block";
                return;
            }

            const tumDosyalar = await r.json();
            
            // Vitrindeki dosya isimleri
            const aktifIsimler = eserler.map(e => {
                try { return e.url.substring(e.url.lastIndexOf('/') + 1); } catch(err){ return ""; }
            });
            
            // Filtreleme
            const arsivlikler = tumDosyalar.filter(dosya => {
                const ad = dosya.name;
                const resimMi = ad.endsWith('.jpg') || ad.endsWith('.png') || ad.endsWith('.jpeg');
                // Listede yoksa AR≈ûƒ∞VDƒ∞R
                return !aktifIsimler.includes(ad) && resimMi;
            });
            
            arsiviCiz(arsivlikler);

        } catch(e) { console.log("Ar≈üiv tarama hatasƒ± (√∂nemsiz):", e); }
    }

    function arsiviCiz(dosyalar) {
        const div = document.getElementById('archiveList');
        div.innerHTML = "";
        
        if(!dosyalar || dosyalar.length === 0) {
            document.getElementById('arsivBos').style.display = "block";
            return;
        }
        document.getElementById('arsivBos').style.display = "none";

        dosyalar.forEach(dosya => {
            div.innerHTML += `
                <div class="archive-item" onclick="arsivdenGeriGetir('${dosya.download_url}', '${dosya.name}')">
                    <img src="${dosya.download_url}">
                    <div class="archive-overlay">+</div>
                </div>
            `;
        });
    }

    async function arsivdenGeriGetir(url, name) {
        const w = prompt("Geni≈ülik (cm)?");
        if(!w) return;
        const h = prompt("Y√ºkseklik (cm)?");
        if(!h) return;

        const cleanUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/images/${name}`;
        eserler.push({ id: Date.now(), url: cleanUrl, w: w, h: h });
        
        await jsonYaz();
        listeCiz();
        arsiviTara();
    }

    async function jsonYaz() {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/data.json`;
        let sha = "";
        try {
            const r = await fetch(url, { headers: { 'Authorization': `token ${TOKEN}` } });
            if(r.ok) { const d = await r.json(); sha = d.sha; }
        } catch(e) {}

        const content = btoa(unescape(encodeURIComponent(JSON.stringify(eserler))));
        
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "update", content: content, sha: sha || undefined })
        });
    }

    function listeCiz() {
        const div = document.getElementById('galleryList');
        div.innerHTML = "";
        
        if(!eserler || eserler.length === 0) {
            document.getElementById('vitrinBos').style.display = "block";
            return;
        }
        document.getElementById('vitrinBos').style.display = "none";

        eserler.forEach(e => {
            div.innerHTML += `
                <div class="item">
                    <div style="display:flex; align-items:center;">
                        <img src="${e.url}">
                        <div class="info"><b>${e.w}x${e.h} cm</b></div>
                    </div>
                    <button class="del-btn" onclick="sil(${e.id})">KALDIR</button>
                </div>`;
        });
    }
</script>
</body>
</html>
